<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <i class="icon-2x text-dark-50 flaticon-user-add mx-2"></i> Crear Usuario
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px">
        <!-- <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container> -->

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>Nombres Completos: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Ingresar nombres"  [(ngModel)]="name" name="name">
                    <span class="form-text text-muted">Ingresa tus nombres completos.</span>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Apellidos Completos: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Ingresar apellidos" [(ngModel)]="surname" name="surname"> 
                    <span class="form-text text-muted">Ingresa tus apellidos completos.</span>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label>Correo Electrónico: <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" placeholder="" [(ngModel)]="email" name="email" >
                    <span class="form-text text-muted">Ingresa tu correo completos.</span>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="password">Contraseña: <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="repeat_password">Repetir Contraseña: <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="repeat_password"laceholder="Contraseña" [(ngModel)]="repeat_password" name="repeat_password">
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-primary btn-elevate mr-2" (click)="save()">
            Guardar Usuario
        </button>

        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">
            Cancel
        </button>

    </div>
</div>

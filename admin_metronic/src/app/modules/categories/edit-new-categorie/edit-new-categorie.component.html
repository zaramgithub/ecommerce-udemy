<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <i class="icon-2x text-dark-50 flaticon-file-1 mx-2"></i> Editar Categoria {{category_selected.title}}
        </div>
    </div>



    <!-- ***********el cuerpo de modal******** -->

    <div class="overlay overlay-block cursor-default modal-body">
        <!-- <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container> -->
    </div>

    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label>Nombres de Categoria: <span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Ingresar nombres" [(ngModel)]="name" name="name">
                <span class="form-text text-muted">Ingresa la categoria.</span>
            </div>
        </div>

        <div class="col-6">
            <label>Estado de Categoria: <span class="text-danger">*</span></label>
            <select class="form-control" name="state" placeholder="Estado" [(ngModel)]="state">
                <option value="1">Activo</option>
                <option value="2">Desactivo</option>
            </select>
        </div>

        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <label class="form-label">Sube tu imagen: *</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile"
                            accept=".jpeg, .bmp, .jpg, .png, .gif, .webp" (change)="processFile($event)">
                        <label class="custom-file-label" for="customFile">Elige tu archivo</label>
                    </div>
                </div>
                <div class="col-12">
                    <div *ngIf="imagen_previsualizacion">
                        <!-- src entre [] para que pueda leer la variable -->
                        <img [src]="imagen_previsualizacion" style="width:150px" alt="" srcset="">
                    </div>
                </div>
            </div>

        </div>


    </div>

    <!-- ***********el cuerpo de modal******** -->



    <div class="modal-footer">

        <button type="button" class="btn btn-primary btn-elevate mr-2" (click)="save()">
            Guardar Cambios
        </button>

        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">
            Cancel
        </button>
    </div>
</div>
